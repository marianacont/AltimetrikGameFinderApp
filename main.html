<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/general.css">
    <title>Trending Games</title>
</head>
<body>
    <!-- Navigation -->
<nav id="nav" class="flex">
    <svg 
        id="btn-menu"
        width="24" height="24" 
        
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" 
        clip-rule="evenodd" 
        d="M4 5a1 1 0 0 0 0 2h16a1 1 0 1 0 0-2H4zm-1 7a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1zm0 6a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1z" 
        /></svg>


    <div class="flex" id="logo-main">
        <div class="logo-img"></div>
        <div class="logo-text">
            <p class="game">Game</p>
            <p class="archive">archive</p>
        </div>
    </div>

    <div class="search-bar flex">
        <img class="lens" src="assets/icons/search.svg" alt="">
        <input type="text" name="search-input" class="search-input" placeholder="Search games...">
    </div>
    
    <div class="user-nav">
        <p class="logout">Logout</p>
        <img id="user_img" src="assets/Custom.png" alt="user">
    </div>

</nav>

    <!-- Main -->
<div class="main_background">
    <header class="main_header">
        <div>
            <h1>New and trending</h1>
            <h4>Based on player counts and realease date</h4>
        </div>

        <div class="options">
            <div class="dark-mode-btn">
                <p class="mode">Dark mode</p>
                <button class="switch" id="dark-mode-btn-main">
                    <p>ON</p>
                    <p>OFF</p>
                </button>
            </div>
            <div class="gallery-view flex">
                <img class="three-col active" src="assets/icons/columns.png"></img>
                <img class="one-col" src="assets/icons/Shape.png"></img>
            </div>
        </div>
    </header>

    <main>
        <div class="search-results">
            <ul class="search-results-ul">

            </ul>
        </div>
        <div class="gallery">
        </div>
    </main>

    <!-- Menu -->
    <aside id="menu">
        <div>
            <div class="user">
            <img id="user_img" src="assets/Custom.png" alt="user">
            <p id="name" class="bold">Jane Doe</p>
            <p id="user_name">@janedoe</p>
        </div>
        <hr class="divisor">
        </div>
       
        <div class="sections">
            <p class="bold active">Home</p>
            <p class="bold">Reviews</p>
            <p class="bold">New Releases</p>
            <br>

            <div class="icon-text">
                <img src="assets/icons/star.svg" alt="">
                <p id="week">This week</p>
                <img src="assets/icons/calendar.svg" alt="">
                <p id="month">This month</p>
                <img src="assets/icons/clock.svg" alt="">
                <p id="coming">Coming soon</p>  
            </div>      
            <br>
            <p class="bold">Popular</p>
            <div class="icon-text">
                <img src="assets/icons/search-violet.svg" alt="">
                <p id="last-searches">Last searches</p>
                <img src="assets/icons/thumbsup.svg" alt="">
                <p id="best">Best of the year</p>
            </div>
            
        </div>

        <div>
            <hr class="divisor">
            
            <div class="dark-mode-btn">
                <p class="mode">Dark mode</p>
                <button class="switch" id="dark-mode-btn-menu">
                    <p>ON</p>
                    <p>OFF</p>
                </button>
            </div>

            <hr class="divisor">

            <p class="logout">Logout</p>

            <svg 
                class="btn-close" 
                width="24" height="24"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" 
                d="M5.293 5.293a1 1 0 0 1 1.414 0L12 10.586l5.293-5.293a1 1 0 1 1 1.414 1.414L13.414 12l5.293 5.293a1 1 0 0 1-1.414 1.414L12 13.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L10.586 12 5.293 6.707a1 1 0 0 1 0-1.414z" /></svg>
        </div>
           
    </aside>
</div>


<script type="module" src="./scripts/index.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
