<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Find your game!</title>
</head>
<body>
    <div class="login-bg dark-bg">
        <header>
            <div class="logo">
                <img src="img/Joystick31.png" alt="">
                <div class="logo-text">
                    <p class="game">Game</p>
                    <p class="archive">archive</p>
                </div>
            </div>
        </header>

        <main>
            <h1>Welcome! Log in or register</h1>
            <p>Log in to find the games you're looking for!</p>

            <form action="">
                <label for="email"></label>
                <input id="email" type="email">
                <p class="invalid">Invalid email</p>

                <label for="pass"></label>
                <input id="pass" type="password">
                <p class="invalid">Invalid password or email</p>

                <div class="flex">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <input type="submit" value="Log in">

                <div class="flex">
                    <hr style="width: 40%;">
                    <p>or</p>
                    <hr style="width: 40%;">
                </div>
            </form>
        </main>
    
    </div>

</body>
</html>
