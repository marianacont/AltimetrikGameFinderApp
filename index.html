<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Game Archive</title>
</head>
<body>
    <div class="login-bg light-bg">
    <div class="white-layer">


        <header>
            <div class="flex" id="logo">
                <div class="logo-img"></div>
                <div class="logo-text">
                    <p class="game">Game</p>
                    <p class="archive">archive</p>
                </div>
            </div>
        </header>

        <main id="login-main">
            <h1 >Welcome! Log in or register</h1>
            <p>Log in to find the games you're looking for!</p>

            <form action="">
                <label for="email"></label>
                <input id="email" type="email" placeholder="Username or email">
                <p class="invalid">Invalid email</p>

                <label for="pass"></label>
                <input id="pass" type="password" placeholder="Password">
                <img id="eye" src="assets/icons/eye.svg" alt="eye">
                <p class="invalid">Invalid password or email</p>

                <div class="flex remember">
                    <div class="flex">
                        <input id="checkbox" type="checkbox">
                        <p>Remember me</p>                      
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <input id="submit-btn" type="submit" value="Log in">

                <div class="register flex">
                    <p>Not registered yet?</p>
                    <a href="#">Register now</a>
                </div>

                <div class="flex or">
                    <hr style="width: 40%;">
                    <p>or</p>
                    <hr style="width: 40%;">
                </div>
            </form>
            <div class="login-social">
                <div class="flex" id="facebook">
                    <span></span>
                    Login with Facebook</div>
                <div class="flex" id="twitter">
                    <span></span>
                    Login with Twitter</div>
                <div class="flex" id="google">
                    <span></span>
                    Login with Google</div>
            </div>
        </main>
    
    </div>
    </div>

    <!-- <script src="scripts/index.js" type="module"></script> -->
    <script src="scripts/login.js"></script>
</body>
</html>
