<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Game Archive</title>
</head>
<body>
    <div class="login-bg">
    <div class="blur-layer">

        <header>
            <div class="flex" id="logo">
                <div class="logo-img"></div>
                <div class="logo-text">
                    <p class="game">Game</p>
                    <p class="archive">archive</p>
                </div>
            </div>
        </header>

        <main id="login-main">
            <h1 >Welcome! Log in or register</h1>
            <p>Log in to find the games you're looking for!</p>

            <form id="login-form">
                <label for="email"></label>
                <input id="email" class="form-input" type="email" placeholder="Username or email" required>
                <p class="invalid-email" ></p>

                <label for="pass"></label>
                <input id="pass" class="form-input" type="password" placeholder="Password" required>
                
                <img id="eye" src="assets/icons/eye-off.svg" alt="eye">

                <p class="invalid-password"></p>

                <div class="flex remember">
                    <div class="flex">
                        <input id="checkbox" class="form-input" type="checkbox">
                        <p>Remember me</p>        
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <input id="submit-btn" class="btn form-input" type="submit" value="Log in" formnovalidate>

                <div class="register flex">
                    <p>Not registered yet?</p>
                    <a href="#">Register now</a>
                </div>

                <div class="flex or">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
            </form>
            <div class="login-social">
                <div class="flex" id="facebook">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2 6a4 4 0 0 1 4-4h12a4 4 0 0 1 4 4v12a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V6zm4-2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6v-7h-1a1 1 0 1 1 0-2h1V9.5A3.5 3.5 0 0 1 15.5 6h.6a1 1 0 1 1 0 2h-.6A1.5 1.5 0 0 0 14 9.5V11h2.1a1 1 0 1 1 0 2H14v7h4a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H6z" fill="#BF5FE1"/></svg>
                    Login with Facebook</div>
                <div class="flex" id="twitter">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.849 5.658a3.086 3.086 0 0 0-3.027 3.693 1 1 0 0 1-1.103 1.188 11.167 11.167 0 0 1-5.834-2.544c.031.602.24 1.242.693 1.912l.679 1.004-1.115.475-.215.092c.16.183.352.37.567.555a8.22 8.22 0 0 0 .91.676l.011.007h.001l1.548.939-1.62.81c-.08.04-.16.076-.24.108a5.34 5.34 0 0 0 1.142.726l1.39.657-1.164 1.004c-.635.548-1.274.957-2.103 1.173A8.748 8.748 0 0 0 9.5 19.16c4.806 0 8.676-3.835 8.676-8.534v-.52l.425-.299c.664-.466 1.133-1.096 1.469-1.817h-2.16l-.272-.57a3.086 3.086 0 0 0-2.788-1.762zm-11.28 7.3a1 1 0 0 0-.237.797c.113.801.592 1.491 1.122 2.018.144.143.298.28.46.411l-.075.02c-.481.12-1.13.145-2.211.04a1 1 0 0 0-.813 1.694 10.716 10.716 0 0 0 7.684 3.222c5.713 0 10.399-4.436 10.664-10.034 1.29-1.083 1.935-2.55 2.283-3.883a1 1 0 0 0-.968-1.253h-2.353A5.086 5.086 0 0 0 9.78 8.329a9.214 9.214 0 0 1-4.721-2.975 1 1 0 0 0-1.673.23C2.78 6.906 2.664 8.43 3.34 9.98l-.234.1a1 1 0 0 0-.57 1.193c.186.652.604 1.228 1.032 1.685z" fill="#BF5FE1"/></svg>
                    Login with Twitter</div>
                <div class="flex" id="google">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 5a7 7 0 1 0 6.93 8H13a1 1 0 1 1 0-2h7a1 1 0 0 1 1 1 9 9 0 1 1-3.342-7A1 1 0 0 1 16.4 6.555 6.967 6.967 0 0 0 12 5z" fill="#BF5FE1"/></svg>                    Login with Google</div>
            </div>
        </main>
    
    </div>
    </div>

    <script src="scripts/login/index.js" type="module"></script>
</body>
</html>
